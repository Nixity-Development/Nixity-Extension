<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/dashboard.css">
        <script src="../js/settings.js"></script>
    </head>
    <body>
        <div class="page">
            <div class="sidebar">
                <div class="navigation">
                    <img src="../icons/logo3.svg" width="184px" height="100px" class="logoside">
                    <a class="enablehover" href="./dashboard.html">Dashboard</a>
                    <a class="active">Settings</a>
                    <a class="enablehover" href="./about.html">About</a>
                </div>
            </div>
            <div class="content">
                <h1>Settings</h1>
                <div class="content-wrapper">
                    <div class="row">
                        <p>Breach Notifications</p>
                        <br>
                        <p class="subtitle">Automatically notifies you if you've been breached.</p>
                        <label>
                            <input type="checkbox" id="breach-notifications">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="row">
                        <p>Privacy Protection</p>
                        <br>
                        <p class="subtitle">Blocks trackers while you surf the web.</p>
                        <label>
                            <input type="checkbox" id="privacy-protection">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="row">
                        <p>Password Check</p>
                        <br>
                        <p class="subtitle">Notifies you if your password has been breached as you type it in.</p>
                        <label>
                            <input type="checkbox" id="password-check">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
